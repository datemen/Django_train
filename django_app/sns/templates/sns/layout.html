{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css"
        href="{% static 'sns/style.css' %}" />
</head>
<body>
    <div class="body_content">
    <div class="body_content_inner">
    <p class="login_user_name">
    ログインユーザー:{{login_user}}
    </p>
    <nav>
        <ul>
            <li class="login_table_inner"><a href="{% url 'top' %}">トップ</a></li>
            <li><a href="{% url 'post' %}">ポスト</a></li>
            <li><a href="{% url 'groups' %}">グループ</a></li>
            <li><a href="{% url 'friends' %}">友達</a></li>
        </ul>
    </nav>
    <div class="header">{% block header %}
        {% endblock %}</div>
        <div class="content">{% block content %}
            {% endblock %}</div>
        <div class="footer">
        <hr>
        <div>
        <span style="float:left;font-weight:bold;">
            <a href="/admin/logout?next=/sns/">
                [ ログアウト ]</a></span>
            </div>
            </div>
        </div>
        </div>
</body>
</html>
